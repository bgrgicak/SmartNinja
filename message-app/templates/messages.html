{% extends "base.html" %}
{% block body %}
<h1>Message list</h1>
<ul>
{% for poruka in messages %}
    <li>
        {{ poruka.key.id() }},
        {{ poruka.message_text }},
        {% if poruka.message_time != None  %}
            {{ poruka.message_time }}
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endblock body %}
